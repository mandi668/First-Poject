<!DOCTYPE html>
{% extends 'base/index.html' %}
{% load static %}
{% block title %} Contact {% endblock %}
{% block content %}
<div class="container mb-5">
    <form action="" method="POST" class="p-5" id="contact-form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" name="name_contact" class="form-control" id="name" placeholder="Your First Name">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Last Name</label>
            <input type="text" name="surname_contact" class="form-control" id="surname" placeholder="Your Last Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email_contact" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" name="comment_contact" id="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("We will contact you shortly!");
    });
</script>
{% endblock %}
